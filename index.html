<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Video Player - Simple Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            object-fit: cover;
            background: #000;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .loading-spinner {
            border: 4px solid #333;
            border-top: 4px solid #00ffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .video-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 25px;
            display: none;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .control-btn:hover {
            background: #00ffff;
            color: #000;
        }
    </style>
</head>
<body style='margin: 0; overflow: hidden; font-family: Arial, sans-serif;'>
    
    <!-- ã‚·ãƒ³ãƒ—ãƒ«ãªAR.jsè¨­å®š -->
    <a-scene embedded arjs>
        
        <!-- Hiroãƒãƒ¼ã‚«ãƒ¼ -->
        <a-marker preset="hiro">
            <a-text value="ğŸ¬ HIRO DETECTED" position="0 1 0" align="center" color="#ff0000" scale="2 2 2"></a-text>
            <a-box position="0 0.5 0" color="red" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
        
        <!-- ã‚«ã‚¹ã‚¿ãƒ ãƒãƒ¼ã‚«ãƒ¼ -->
        <a-marker type="pattern" url="./pattern-marker.patt">
            <a-text value="ğŸ¬ CUSTOM DETECTED" position="0 1 0" align="center" color="#00ff00" scale="2 2 2"></a-text>
            <a-box position="0 0.5 0" color="green" scale="0.5 0.5 0.5"></a-box>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <!-- èª­ã¿è¾¼ã¿ä¸­ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <h2 style="margin: 0 0 10px 0; color: #00ffff;">ğŸ¬ å‹•ç”»ã‚’èª­ã¿è¾¼ã¿ä¸­...</h2>
        <p style="margin: 0; opacity: 0.8; font-size: 16px;">ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„</p>
    </div>

    <!-- å…¨ç”»é¢å‹•ç”» -->
    <video 
        id="fullscreen-video" 
        class="fullscreen-video" 
        style="display: none;"
        webkit-playsinline 
        playsinline
        loop>
        <source src="./assets/videos/sample-3.mp4" type="video/mp4">
    </video>

    <!-- å‹•ç”»ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
    <div id="video-controls" class="video-controls">
        <button class="control-btn" id="play-pause-btn">â¸ ä¸€æ™‚åœæ­¢</button>
        <button class="control-btn" id="volume-btn">ğŸ”Š éŸ³é‡</button>
        <button class="control-btn" id="close-btn">âœ• é–‰ã˜ã‚‹</button>
    </div>

    <!-- ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º -->
    <div id="status-panel" style="position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; max-width: 280px; z-index: 1000; font-size: 13px;">
        <h3 style="margin: 0 0 10px 0; color: #00ffff;">ğŸ¯ AR Video Player</h3>
        <div><strong>Status:</strong> <span id="status-text" style="color: #ffeb3b;">ãƒãƒ¼ã‚«ãƒ¼ã‚’æ¢ã—ã¦ã„ã¾ã™...</span></div>
        <div style="margin: 8px 0; font-size: 11px; color: #aaa;">
            Hiroæ¤œå‡º: <span id="hiro-count" style="color: #ff6b6b;">0</span> | 
            Customæ¤œå‡º: <span id="custom-count" style="color: #4ecdc4;">0</span>
        </div>
        <div style="margin: 10px 0; padding: 8px; background: rgba(33, 150, 243, 0.2); border-radius: 5px; font-size: 11px;">
            ğŸ’¡ Hiroãƒãƒ¼ã‚«ãƒ¼ã¾ãŸã¯Pattern-markerã‚’ã‚«ãƒ¡ãƒ©ã«æ˜ ã—ã¦ãã ã•ã„
        </div>
    </div>

    <script>
        let fullscreenVideo = null;
        let isVideoTriggered = false;
        let detectionCounts = { hiro: 0, custom: 0 };

        function updateStatus(message, color = '#ffeb3b') {
            const statusElement = document.getElementById('status-text');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.style.color = color;
            }
            console.log(`Status: ${message}`);
        }

        function triggerVideo() {
            if (isVideoTriggered) return; // é‡è¤‡å®Ÿè¡Œé˜²æ­¢
            
            isVideoTriggered = true;
            console.log('ğŸ¬ Video triggered!');
            
            updateStatus('ğŸ¯ ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºï¼å‹•ç”»æº–å‚™ä¸­...', '#4caf50');
            
            // èª­ã¿è¾¼ã¿ç”»é¢è¡¨ç¤º
            document.getElementById('loading-overlay').style.display = 'flex';
            
            // 2ç§’å¾Œã«å‹•ç”»é–‹å§‹
            setTimeout(() => {
                startFullscreenVideo();
            }, 2000);
        }

        function startFullscreenVideo() {
            const video = document.getElementById('fullscreen-video');
            
            // ARã‚·ãƒ¼ãƒ³ã¨ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ãƒ‘ãƒãƒ«éè¡¨ç¤º
            document.querySelector('a-scene').style.display = 'none';
            document.getElementById('status-panel').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'none';
            
            // å‹•ç”»è¡¨ç¤ºãƒ»å†ç”Ÿ
            video.style.display = 'block';
            video.muted = false;
            video.volume = 0.8;
            video.currentTime = 0;
            
            video.play().then(() => {
                console.log('âœ… Fullscreen video started');
                showVideoControls();
            }).catch(error => {
                console.error('âŒ Video play failed:', error);
                showManualPlayButton();
            });
        }

        function showVideoControls() {
            document.getElementById('video-controls').style.display = 'block';
            
            // 5ç§’å¾Œã«è‡ªå‹•ã§éš ã™
            setTimeout(() => {
                const controls = document.getElementById('video-controls');
                if (controls) {
                    controls.style.display = 'none';
                }
            }, 5000);
        }

        function showManualPlayButton() {
            const playButton = document.createElement('div');
            playButton.innerHTML = `
                <div style="text-align: center;">
                    <h2 style="margin: 0 0 20px 0; color: #00ffff;">ğŸ¬ å‹•ç”»ã‚’å†ç”Ÿ</h2>
                    <button id="manual-play" style="padding: 20px 40px; background: #00ffff; color: #000; border: none; border-radius: 30px; font-size: 18px; font-weight: bold; cursor: pointer;">â–¶ å†ç”Ÿé–‹å§‹</button>
                </div>
            `;
            playButton.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 11000;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 40px;
                border-radius: 20px;
                text-align: center;
                font-family: Arial, sans-serif;
            `;
            
            document.body.appendChild(playButton);
            
            document.getElementById('manual-play').addEventListener('click', () => {
                const video = document.getElementById('fullscreen-video');
                video.play().then(() => {
                    showVideoControls();
                    document.body.removeChild(playButton);
                });
            });
        }

        function closeVideo() {
            const video = document.getElementById('fullscreen-video');
            
            video.pause();
            video.style.display = 'none';
            document.getElementById('video-controls').style.display = 'none';
            
            // ARã‚·ãƒ¼ãƒ³å¾©å¸°
            document.querySelector('a-scene').style.display = 'block';
            document.getElementById('status-panel').style.display = 'block';
            
            isVideoTriggered = false;
            updateStatus('ğŸ“± ãƒãƒ¼ã‚«ãƒ¼ã‚’æ¢ã—ã¦ã„ã¾ã™...', '#ffeb3b');
        }

        function setupVideoControls() {
            const video = document.getElementById('fullscreen-video');
            
            // å†ç”Ÿ/ä¸€æ™‚åœæ­¢
            document.getElementById('play-pause-btn').addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    document.getElementById('play-pause-btn').textContent = 'â¸ ä¸€æ™‚åœæ­¢';
                } else {
                    video.pause();
                    document.getElementById('play-pause-btn').textContent = 'â–¶ å†ç”Ÿ';
                }
            });
            
            // éŸ³é‡åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('volume-btn').addEventListener('click', () => {
                video.muted = !video.muted;
                document.getElementById('volume-btn').textContent = video.muted ? 'ğŸ”‡ ãƒŸãƒ¥ãƒ¼ãƒˆ' : 'ğŸ”Š éŸ³é‡';
            });
            
            // é–‰ã˜ã‚‹
            document.getElementById('close-btn').addEventListener('click', closeVideo);
            
            // å‹•ç”»ã‚¯ãƒªãƒƒã‚¯ã§ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
            video.addEventListener('click', () => {
                const controls = document.getElementById('video-controls');
                if (controls.style.display === 'none') {
                    showVideoControls();
                } else {
                    controls.style.display = 'none';
                }
            });
        }

        // DOMèª­ã¿è¾¼ã¿å®Œäº†å¾Œã®å‡¦ç†
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ğŸš€ AR Simple Video Player starting...');
            
            fullscreenVideo = document.getElementById('fullscreen-video');
            setupVideoControls();
            
            // ESCã‚­ãƒ¼ã§å‹•ç”»çµ‚äº†
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && fullscreenVideo.style.display === 'block') {
                    closeVideo();
                }
            });

            // ãƒãƒ¼ã‚«ãƒ¼æ¤œå‡ºã‚¤ãƒ™ãƒ³ãƒˆï¼ˆã‚·ãƒ³ãƒ—ãƒ«ã«ç›´æ¥è¨­å®šï¼‰
            setTimeout(() => {
                // Hiroãƒãƒ¼ã‚«ãƒ¼
                const hiroMarker = document.querySelector('a-marker[preset="hiro"]');
                if (hiroMarker) {
                    hiroMarker.addEventListener('markerFound', function() {
                        detectionCounts.hiro++;
                        document.getElementById('hiro-count').textContent = detectionCounts.hiro;
                        console.log('âœ… Hiro marker detected:', detectionCounts.hiro);
                        triggerVideo();
                    });
                    
                    hiroMarker.addEventListener('markerLost', function() {
                        console.log('âŒ Hiro marker lost (video continues)');
                    });
                }

                // ã‚«ã‚¹ã‚¿ãƒ ãƒãƒ¼ã‚«ãƒ¼
                const customMarker = document.querySelector('a-marker[type="pattern"]');
                if (customMarker) {
                    customMarker.addEventListener('markerFound', function() {
                        detectionCounts.custom++;
                        document.getElementById('custom-count').textContent = detectionCounts.custom;
                        console.log('âœ… Custom marker detected:', detectionCounts.custom);
                        triggerVideo();
                    });
                    
                    customMarker.addEventListener('markerLost', function() {
                        console.log('âŒ Custom marker lost (video continues)');
                    });
                }
                
                console.log('âœ… Marker event listeners attached');
            }, 3000);
            
            // å‹•ç”»èª­ã¿è¾¼ã¿ç¢ºèª
            fullscreenVideo.addEventListener('loadeddata', () => {
                console.log('âœ… Video loaded successfully');
            });
            
            fullscreenVideo.addEventListener('error', (e) => {
                console.error('âŒ Video loading error:', e);
                updateStatus('âŒ å‹•ç”»ãƒ•ã‚¡ã‚¤ãƒ«ã‚¨ãƒ©ãƒ¼', '#f44336');
            });
        });
    </script>
</body>
</html>
